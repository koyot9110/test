    <head>
        <meta charset="utf-8">
        <title>Sign up here</title>
        
    </head>
    <body>
        <div class="container">
            <div id="login-form">

    <h3>Register</h3>

    <fieldset>
                <div ng-controller="View3Ctrl">
                     <form  role="form" ng-submit="post()"  >
                        <div class="form-group">
                            <input type="text" id="usern" style="width:10em;" placeholder="User name" class="form-control"
                                   ng-model="user.userName" required="" onforminput="setCustomValidity(value != usern.value ? 'Passwords do not match.' : '')">
                        </div>
                        <div class="form-group">
                            <input type="password" id="userp" style="width:10em;" placeholder="Password" class="form-control"
                                   ng-model="user.password" required="">
                        </div>
                        <button type="submit" class="btn btn-success">Sign up</button>

                </div>
    </fieldset>

            
        </div>
        </div>
    </body>
</html>
